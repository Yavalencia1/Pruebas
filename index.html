<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Talleres Recreativos</title>
    <link rel="stylesheet" href="index.css">
    <style>
        :root {
            --eggplant: #9e6a5e;
            --mint: #63a375ff;
            --sunset: #edc79bff;
            --burnt-sienna: #d57a66ff;
            --blush: #ca6680ff;
            --hunyadi-yellow: #edc79bff; /* Color actualizado */
            --light-coral: #d57a66ff; /* Color actualizado */
            --tea-rose-red: #d45d79ff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background-image: url('Logo.webp');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        h2, label {
            margin-bottom: 20px;
            color: black;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: black;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--hunyadi-yellow);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: var(--light-coral);
        }
        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: var(--tea-rose-red);
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            h2 {
                font-size: 24px;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
            .register-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario (Correo para estudiantes o 'Admin')</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario o correo" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit">Ingresar</button>
        </form>
        <a href="estudiantes/registroAlumnos.html" class="register-link">Registrarse como estudiante</a>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value;
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => (user.username === username || user.email === username) && user.password === password);
            
            if (username === "Admin" && password === "admi123") {
                window.location.href = "admin/index.html";
            } else if (user) {
                window.location.href = "estudiantes/index.html";
            } else {
                alert("Credenciales incorrectas. Asegúrate de ingresar correctamente.");
            }
        });
    </script>
</body>
</html>
