<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Talleres Recreativos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --eggplant: #9e6a5e;
            --mint: #63a375ff;
            --sunset: #edc79bff;
            --burnt-sienna: #d57a66ff;
            --blush: #ca6680ff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--sunset); /* Color actualizado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Aumentar padding */
        }
        .register-container {
            background: white;
            padding: 40px; /* Aumentar padding */
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin: 20px; /* Aumentar margin */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, p, label {
            color: black;
        }
        h2 {
            margin-bottom: 20px; /* Aumentar margin */
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 6px; /* Aumentar margin */
        }
        input {
            width: 100%;
            padding: 12px; /* Aumentar padding */
            margin-bottom: 20px; /* Aumentar margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px; /* Aumentar padding */
            background-color: var(--blush); /* Color actualizado */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px; /* Asegurar espacio entre botones */
        }
        button:hover {
            background-color: var(--burnt-sienna); /* Color actualizado */
        }
        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: var(--tea-rose-red);
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .register-container {
                width: 90%;
                padding: 30px; /* Aumentar padding */
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Regístrate</h2>
        <p>Es rápido y fácil.</p>
        <form id="registerForm">
            <label for="fullName">Nombre Completo</label>
            <input type="text" id="fullName" placeholder="Ingrese su nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingrese su correo" required>

            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>

            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <a href="../index.html" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let fullName = document.getElementById('fullName').value;
            let email = document.getElementById('email').value;
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden");
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ fullName, email, username, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
